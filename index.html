<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adblock Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./advertisement.js"></script>
</head>

<body>

    <div class="container">
            <div id="bottomAd" style="font-size: 2px;">&nbsp;</div>
        <h2>Modal</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                        <h4 class="modal-title">It looks like you're currently using an adblocker</h4>
                    </div>
                    <div class="modal-body">
                        <p>To continue with payment, please disable it or whitelist us temporarily. Sorry for the inconvenience.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">I've Whitelisted DocTalkGo</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script type="text/javascript">
    console.log(canRunAds);
    if( window.canRunAds === undefined ){
        // adblocker detected, show fallback
        console.log("adblocked");
        console.log(canRunAds);
        $('#myModal').modal('show');
      }
    </script>
    <script src="./adblock-test.js" type="text/javascript"></script>
</body>

</html>
